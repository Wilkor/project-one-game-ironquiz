<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>IronQuiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

  <div>
    <img>

  </div>


  <div class="shade cursor1">

    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content" style="background:black">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle" style="color:#62c3fd">Iron Help</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="container-photo">



            <div class="modal-body">
                <span class="options-tas-coe" id="coe-option">A</span>
              <div id="coe">
                  

              </div>

              <span class="options-tas-gabriel" id="gabriel-option">A</span>
              <div id="gabriel">
                  
              </div>
              <span class="options-tas-romulo" id="romulo-option">A</span>
              <div id="romulo">
                
              

              </div>

            </div>
          </div>

        </div>
      </div>
    </div>



    <div class="logo-game-game">

    </div>
    <div class="help">
      <div class="help-one">50:50</a></div>
      <div class="help-two">Placas</div>
      <div class="help-three"><a href="#exampleModalLong" style="text-decoration: none;color: white" data-toggle="modal"
          data-target="#exampleModalLong">TAs & Teacher</a></div>
    </div>
    <div class="blackboard">

      <div class="container-time-points">
        <div class="time">
          Tempo: <span id="secDec" class="number">0</span><span id="secUni" class="number1">0</span>:<span id="milDec"
            class="number">0</span><span class="number" id="milUni">0</span>
        </div>

        <div class="time">
          Pontos: <span id="pointsgame">0</span>
        </div>

      </div>


      <div class="container-master-game head">
        <div class="section-logo">
          <div class="container-center-question">
            <div id="title-question"></div>

          </div>

          <div class="container-center-options">
            <ul id="list-options" style="list-style:upper-alpha">

            </ul>
          </div>
        </div>
      </div>

    </div>
  </div>




</body>

</html>
